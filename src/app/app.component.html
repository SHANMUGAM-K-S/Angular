<!-- Click , Input , mouse , Focus , Blue Events -->
<h1>Events in Angular</h1>

<button class="btn-primary" (click)="textChange($event)">Click me</button>


<br><br>

<div (mouseenter)="textChange($event)" style="background-color: green;height: 200px;width: 200px;"></div>

<div (mouseleave)="textChange($event)" style="background-color: red;height: 200px;width: 200px;"></div>
